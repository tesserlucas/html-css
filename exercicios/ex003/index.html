<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando cargas com imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta</p> <!--Carregando imagem dentro da mesma pasta-->
    <img src="logohtml-200.png" alt="Logo HTML5">
    <p>Podemos carregar também imagens que estão em sub-pastas</p>
    <img src="imagens/logocss3-200.png" alt="Logo CSS3">
    <p>Também podemos carregar imagens externas</p> <!--Carregando imagem dentro de sub-pasta-->
    <img src="https://cdn.iconscout.com/icon/premium/png-512-thumb/javascript-2752148-2284965.png?f=webp&w=256" alt="Logo JavaScript"> <!--Link externo de uma imagem que foi pega da internet-->
</body>
</html>
